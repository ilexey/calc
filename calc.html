<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link href="bootstrap.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-auto">
					<h1>Калькулятор</h1>
				</div>
			</div>
		</div>
		<div class="container hide">
			<dl class="row justify-content-center">
				<dt class="col-1 leftText">
					<lable class="col-form-lable">Цена:</lable>
				</dt>
				<dd class="col-2">
					<input type="number" id="price" class="form-control" value=""
					placeholder="Введите цену">
				</dd>
			</dl>
			<dl class="row justify-content-center">
				<dt class="col-1 leftText">
					<lable for="number" class="col-form-lable">Количество:</lable>
				</dt>
				<dd class="col-2">
					<input type="number" id="number" class="form-control" value=""
					placeholder="Введите количество">
				</dd>
			</dl>
			<div class="row justify-content-center">
				<div class="col-1 text-end">
					<input type="checkbox" value="" id="trademarg"
					class="fofm-check-input">
				</div>
				<div class="col-2">
					<lable for="trademarg" class="col-form-lable">
					Торговая наценка (<span>до 100%</span>):</lable>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-1">
				</div>
				<div class="col-2">
					<input type="number" id="trademargin" class="form-control" value="0"
					min="0" max="100">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-1 text-end">
					<input type="checkbox" value="" id="vat"
					class="fofm-check-input">
				</div>
				<div class="col-2">
					<lable for="vat" class="col-form-lable">Включить НДС(10%)</lable>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-1">
					<p>Итого:</p>
				</div>
				<div class="col-2">
					<p id="result">0</p>
				</div>
			</div>
		</div>
		<script src="jquery-3.5.1.js"></script>
		<script src="code.js"></script>
	</body>
</html>
